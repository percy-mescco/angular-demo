<div class="row">
    <div class="col-sm-12">
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Detalle</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list">
                    <td>
                        {{item.names}}
                    </td>
                    <td>
                        {{item.dateSale}}
                    </td>
                    <td>
                        {{item.total}}
                    </td>
                    <td>
                        <a href="/detail/{{item.id}}">Ver detalles</a>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
